{% extends 'base.html' %}

{% block title %}로그인 - MBTI 상담소{% endblock %}

{% block content %}
<div class="login-container">
    <div class="form-container">
        <h2>MBTI 상담소에 오신 걸 환영합니다. 이용하려면 로그인하세요.</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">로그인</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
        <div class="signup">
            <form action="/sign_up">
                {% csrf_token %}
                <button type="submit">회원가입 하러 가기</button>
            </form>
        </div>
    </div>
</div>
<style>
    .login-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        margin: 0 auto; /* Center the login container */
    }
    .form-container h2 {
        margin-bottom: 20px;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container label {
        text-align: left;
        margin-bottom: 5px;
    }
    .form-container input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff7e5f;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #feb47b;
    }
    .form-container .error {
        color: red;
        margin-bottom: 15px;
    }
    .form-container .signup {
        margin-top: 10px;
    }
    @media (max-width: 600px) {
        .login-container {
            padding: 15px;
            max-width: 90%;
        }
        .form-container button {
            font-size: 14px;
            padding: 8px;
        }
        .form-container input {
            padding: 8px;
        }
    }
</style>
{% endblock %}

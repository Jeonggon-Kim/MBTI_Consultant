<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>로그인</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            margin: 0;
            background: linear-gradient(to right, #ff7e5f, #feb47b);
        }
        .container {
            background-color: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            max-width: 400px;
            width: 100%;
            text-align: center;
        }
        h2 {
            margin-bottom: 20px;
        }
        form {
            display: flex;
            flex-direction: column;
        }
        label {
            text-align: left;
            margin-bottom: 5px;
        }
        input {
            margin-bottom: 15px;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 5px;
        }
        button {
            padding: 10px;
            border: none;
            border-radius: 5px;
            background-color: #ff7e5f;
            color: white;
            font-size: 16px;
            cursor: pointer;
        }
        button:hover {
            background-color: #feb47b;
        }
        .error {
            color: red;
            margin-bottom: 15px;
        }
        .signup {
            margin-top: 10px;
        }
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            button {
                font-size: 14px;
                padding: 8px;
            }
            input {
                padding: 8px;
            }
        }
    </style>
</head>
{% extends 'base.html' %}

{% block title %}로그인 - MBTI 상담소{% endblock %}

{% block content %}
<div class="container">
    <div class="form-container">
        <h2>MBTI 상담소에 오신 걸 환영합니다. 이용하려면 로그인하세요.</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" id="username" name="username" required>
            <label for="password">Password:</label>
            <input type="password" id="password" name="password" required>
            <button type="submit">로그인</button>
            {% if error %}
                <p class="error">{{ error }}</p>
            {% endif %}
        </form>
        <div class="signup">
            <form action="/sign_up">
                {% csrf_token %}
                <button type="submit">회원가입 하러 가기</button>
            </form>
        </div>
    </div>
</div>
{% endblock %}

{% extends 'base.html' %}

{% block title %}회원가입 - MBTI 상담소{% endblock %}

{% block content %}
<div class="signup-container">
    <div class="form-container">
        <h2>회원가입</h2>
        <form method="post">
            {% csrf_token %}
            <label for="username">Username:</label>
            <input type="text" name="username" id="username" required>
            <label for="password">Password:</label>
            <input type="password" name="password" id="password" required>
            <button type="submit">회원가입</button>
        </form>
    </div>
</div>
<style>
    .signup-container {
        background-color: #ffffff;
        padding: 20px;
        border-radius: 10px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
        max-width: 400px;
        width: 100%;
        text-align: center;
        margin: 0 auto; /* Center the signup container */
    }
    .form-container h2 {
        margin-bottom: 20px;
    }
    .form-container form {
        display: flex;
        flex-direction: column;
    }
    .form-container label {
        text-align: left;
        margin-bottom: 5px;
    }
    .form-container input {
        margin-bottom: 15px;
        padding: 10px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }
    .form-container button {
        padding: 10px;
        border: none;
        border-radius: 5px;
        background-color: #ff7e5f;
        color: white;
        font-size: 16px;
        cursor: pointer;
    }
    .form-container button:hover {
        background-color: #feb47b;
    }
    @media (max-width: 600px) {
        .signup-container {
            padding: 15px;
            max-width: 90%;
        }
        .form-container button {
            font-size: 14px;
            padding: 8px;
        }
        .form-container input {
            padding: 8px;
        }
    }
</style>
{% endblock %}
